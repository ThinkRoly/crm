<html>
   <head>
      <title>来访签到</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="./bootstrap.min.css" rel="stylesheet">
      <style>body{padding:10px;}</style>
   </head>
   <body>
    <form class="form-horizontal" role="form" id="form">
        <center><h3> 来访签到 </h3></center>
        <br/>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">来访客户</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="请输入来访客户姓名" maxlength="10">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">来访客户手机号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile" placeholder="请输入来客户访手机号" maxlength="11">
          </div>
        </div>
        
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">预约顾问</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="guwen" placeholder="请输入预约顾问" maxlength="10">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-primary btn-block" id="dengji" value="签到"></input>
          </div>
        </div>
      </form>
      <div style="display: none;text-align: center;font-size: 20px;line-height: 90px;" id="success">
        <br/>
        <br/>
        <img src="./dengji.png"/>
        <div>操作成功</div>
      </div>
      <script src="./jquery.js"></script>
   </body>
   <script>
    $("#dengji").click(function(){
        var mobile = $("#mobile").val();
        var name = $("#name").val();
        var guwen = $("#guwen").val();
        $.ajax({
            url:'/api/custom/dengji',
            type:'POST',
            data:{mobile:mobile, name:name, guwen:guwen},
            dataType:'json',
            success:function(data) {
              if (data.code == 50000) {
                alert(data.msg);
              } else {
                $("#form").hide();
                $("#success").show();
              }
            }
        });
    })
   </script>
</html>
